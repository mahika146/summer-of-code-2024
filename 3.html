<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-title">ShopSavvy</div>
      <div class="navbar-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <!-- <img src="1.jpg" class="side_image1" /> -->
      <div class="login-box">
        <div class="glass-box top-left"></div>
        <div class="glass-box top-right"></div>
        <div class="glass-box bottom-left"></div>
        <!-- <div class="glass-box bottom-right"></div> -->
        <img src="pos_logo.png" alt="" class="logo" />
        <h1>Reset Password</h1>
        <form>
          <div class="textbox">
            <p class="para">Password</p>
            <input type="text" placeholder="Password" name="password" />
          </div>

          <div class="textbox">
            <p class="para">Confirm password</p>
            <input
              type="password"
              placeholder="Password"
              name="confirm_password"
            />
          </div>
        </form>
      </div>
      <!-- <img src="2.webp" class="side_image2" /> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
