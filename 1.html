<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-title">ShopSavvy</div>
      <div class="navbar-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <img src="1.jpg" class="side_image1" />
      <div class="login-box">
        <div class="glass-box top-left"></div>
        <div class="glass-box top-right"></div>
        <div class="glass-box bottom-left"></div>
        <!-- <div class="glass-box bottom-right"></div> -->
        <img src="pos_logo.png" alt="" class="logo" />
        <h1>Login</h1>
        <form>
          <div class="textbox">
            <p class="para">Email</p>
            <input type="text" placeholder="Email" name="email" />
          </div>
          <p class="para">Password</p>
          <div class="textbox">
            <input type="password" placeholder="Password" name="password" />
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Sign in</button>
          <p>or continue with</p>
          <div class="social-login">
            <div class="button-container">
              <button class="google-btn">
                <img src="google.logo.webp" alt="Google Logo" />
              </button>
            </div>
            <div class="button-container">
              <button class="google-btn">
                <img src="github.jpg" alt="Google Logo" />
              </button>
            </div>
            <div class="button-container">
              <button class="google-btn">
                <img src="facebook.png" alt="Google Logo" />
              </button>
            </div>
          </div>
          <p>Don't have an account yet? <a href="#">Register for free</a></p>
        </form>
      </div>
      <img src="2.webp" class="side_image2" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
